<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="spacing1">
        <div class="container1">
            <h1>Sign Up</h1>
            <form id="regForm">
                <label>Full Name</label><input type="text" id="fullName" name="fullName" required>
                <label>Email</label><input type="email" id="email" name="email" required>
                <label>Password</label><input type="password" id="password" name="password" required>
                <label>Date of Birth</label><input type="date" id="birthDate" name="birthDate" required>
                <label><input type="checkbox" id="acceptedTerms" name="acceptedTerms">Accept Terms & Conditions</label>
                <button type="submit">Submit</button>
                <button type="button" id="clearButton">Clear</button>
            </form>
        </div>
    </div>
    <table id="usersTable">
        <caption>
            <h2>User Entries</h2>
        </caption>
        <thead>
            <tr>
                <th>Full Name</th>
                <th>Email</th>
                <th>Password</th>
                <th>Date of Birth</th>
                <th>Accepted Terms?</th>
            </tr>
        </thead>
        <tbody id="userTableBody"></tbody>
    </table>
    <script src="indexx.js"></script>
</body>

</html>
